{{ define "title" }}Home{{ end }}

{{ define "main" }}
    <h2>Latest snipptets</h2>
    {{ if .Snippets }}
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Created</th>
        </tr>
        {{ range .Snippets }}
        <tr>
            <td><a href="/snippet/view/{{ .ID }}">{{ .ID }}</a></td>
            <td><a href="/snippet/view/{{ .ID }}">{{ .Title }}</a></td>
            <td>{{ humanDate .Created }}</td>
        </tr>
        {{ end }}
    </table>
    {{ else }}
        <p>There is nothing to see here yet!</p>
    {{ end }}
{{ end }}
